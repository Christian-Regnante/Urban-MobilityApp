<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>urban mobility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    .title{
    text-align: center;
    /* color: white; */
    font-size: 40px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    /* margin-top: 20px; */
}

</style>
<body>
    <div>
        <h1 class="title">Urban mobility</h1>
        <div class="flex ">
            <div class=" w-full bg-yellow-500 h-screen ">
                <h1 class="text-center">Urban mobility Dashboard</h1>
                <p class="text-center">our insights</p><br>
                <!-- <hr> -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
                    <!-- Total Trips Card -->
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 border-2 border-blue-200 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="text-lg font-bold text-blue-900">Total Trips</h2>
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <p id="TotalTrips" class="text-4xl font-extrabold text-blue-900 mb-2">--</p>
                        <p class="text-sm text-blue-700">All recorded trips</p>
                    </div>

                    <!-- High Speed Card -->
                    <div class="bg-gradient-to-br from-purple-50 to-purple-100 border-2 border-purple-200 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="text-lg font-bold text-purple-900">High Speed</h2>
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <p id="HighSpeed" class="text-4xl font-extrabold text-purple-900 mb-2">--</p>
                        <p class="text-sm text-purple-700">Above 40 km/h</p>
                    </div>

                    <!-- Long Distance Card -->
                    <div class="bg-gradient-to-br from-green-50 to-green-100 border-2 border-green-200 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="text-lg font-bold text-green-900">Long Distance</h2>
                            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <p id="Longdistance" class="text-4xl font-extrabold text-green-900 mb-2">--</p>
                        <p class="text-sm text-green-700">Over 10km journeys</p>
                    </div>

                    <!-- Revenue Card -->
                    <div class="bg-gradient-to-br from-amber-50 to-amber-100 border-2 border-amber-200 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1">
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="text-lg font-bold text-amber-900">Revenue</h2>
                            <svg class="w-8 h-8 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <p class="text-4xl font-extrabold text-amber-900 mb-2">$10,000</p>
                        <p class="text-sm text-amber-700">Total earnings</p>
                    </div>
                </div>
            </div>

            <div class="w-full bg-green-500 flex flex-wrap flex-col gap-5 p-5">
                <div class="flex flex-wrap items-center gap-5 justify-center ">
                    <div>
                        <h1>filter</h1>
                        <input type="text" placeholder="Filter by day" class="border-2 border-black rounded-lg h-[2.2rem] px-2">
                    </div>
                    <select id="dataSelect" class="border-2 border-black rounded-lg h-[2.2rem]">

                    </select>

                </div>
                <div class="flex flex-wrap items-center gap-5 justify-center ">
                    <input type="date"  class="border-2 border-black rounded-lg h-[2.2rem] px-2">
                    <button class="text-white bg-green-500 rounded-lg h-[2.2rem]" style="padding: 6px 15px;">Download CSV</button>
                </div>

            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
